<!DOCTYPE html>
<html>
<head>
    <title>Exemple de faille XSS</title>
</head>
<body>
<h1>Exemple de faille XSS</h1>

<form>
    <label for="inputText">Entrez votre texte :</label>
    <input type="text" id="inputText" name="inputText">

    <input type="submit" value="Soumettre">
</form>

<script>
    var form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Empêche l'envoi du formulaire

        var inputText = document.getElementById('inputText').value;
        document.write("<p>Vous avez saisi : " + inputText + "</p>");

        window.setTimeout(function() {
            window.location.reload(); // Actualise la page après un délai
        }, 2000); // Définissez ici la durée de délai en millisecondes (2 secondes dans cet exemple)
    });
</script>
</body>
</html>
